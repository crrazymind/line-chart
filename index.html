<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>currency chart</title>
	<link media="all" rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<!-- header -->
	<header>
	</header>
	<!-- main -->
	<section class="page">
		<div class="chart-wrapper">
			<canvas id="chart-element" width="1000px" height="500">Your browser does not support HTML5 Canvas.</canvas>	
		</div>
	</section>
	<script type="text/javascript">
		jQuery(function(){
			var options = {
				secondsToShow : 300,
				data : {
					x: [new Date().setSeconds(new Date().getSeconds() - 353), new Date().setSeconds(new Date().getSeconds() - 53), new Date().setSeconds(new Date().getSeconds() - 3), new Date().setSeconds(new Date().getSeconds() - 2), new Date().setSeconds(new Date().getSeconds() - 1)],
					y: [0.5, 0.75, 0.01, 0.99, 1]
				}
			}
			var chart = new CurrencyChart(options);
			var el = document.getElementById('chart-element');
			//$(el).hide();
			//$(el).fadeIn(2000);
			chart.start(el, 1000);
			console.log(chart);
			var _i = options.data.x.length-1;
			setInterval(function(){
				_i++;
				var val = Math.random()*0.5;
				console.log(val);
				options.data.y.push(val);

				//options.data.x.push(_i*30);
				options.data.x.push(new Date().getTime());
				chart.refresh(options);
				
			},1000)
		});
	</script>
</body>
</html>
